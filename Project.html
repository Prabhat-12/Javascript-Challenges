<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Project.css">
    <title>Project</title>
</head>

<body>
    <!-- Challenge 1 -->
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-container-1">

            <div>
                <button class="btn btn-primary " onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-container-1">
            <div id="flex-result"></div>
        </div>
    </div>

    <!-- Challenge 2 -->
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div>
            <button class="btn btn-success"  onclick="GenerateCat()"> Generate Cat</button>
            <button class="btn btn-danger"  onclick="reset()"> Delete Cat</button>
        </div>
        <div class="flex-container-2" id="Flex-Cat-gen">

        </div>
    </div>

    <!-- Challenge 3 -->
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissor</h2>
        <button class="btn btn-success" onclick="restart()">Restart Game</button>
        <div class="flex-rps" id="flex-rps-div">
            <img id="rock" src="/Images/Rock.png" width="150px" height="150px" onclick="rpsGame(this)">
            <img id="paper" src="/Images/Paper.png" width="150px" height="150px" onclick="rpsGame(this)">
            <img id="scissors" src="/Images/Scissors.png" width="150px" height="150px" onclick="rpsGame(this)">
        </div>
    </div>

    <!-- challenge 4 -->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of All Buttons</h2>
        <div class="flex-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorchange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Google!</button>
            <button class="btn btn-warning"  onclick="buttonsYellow()">Facebook!</button>
            <button class="btn btn-success">won!</button>
        </div>
    </div>

    <script src="/Project.js"></script>
</body>

</html>
